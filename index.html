<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gestão de Mensalidades e Atrasos</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />

<link rel="stylesheet" href="style.css" />
<style>
  /* botão limpar começa oculto */
  #limpar {
    display: none;
  }
</style>
</head>
<body>

    <header class="header-topo">
        <div class="container-header">
            <img src="logo.png" alt="Logo" class="logo" />
            <h1>Gestão de Mensalidades e Atrasos</h1>
        </div>
    </header>


<div class="container">
    <!--<h1>Gestão de Mensalidades e Atrasos</h1>-->

    <form id="form-registro">
        <label for="matricula">Matrícula (única):</label>
        <input type="text" id="matricula" required inputmode="numeric" pattern="[0-9]*" />

        <label for="nome">Nome do Associado:</label>
        <input type="text" id="nome" required />

        <label for="tipo">Tipo (Convênio / SUS):</label>
        <select id="tipo" required>
            <option value="">--Selecione--</option>
            <option value="Convênio/Plano de Saúde">Convênio/Plano de Saúde</option>
            <option value="SUS">SUS</option>
        </select>

        <label for="colaborador">Nome do Colaborador:</label>
        <select id="colaborador" required>
            <option value="">--Selecione--</option>
            <option value="Ada Beatriz Ferreira da Silva Pascoal">Ada Beatriz Ferreira da Silva Pascoal
</option>
            <option value="Aldicea Maria dos Santos">Aldicea Maria dos Santos
</option>
            <option value="Elvina Menezes de Carvalho Rios Neta">Elvina Menezes de Carvalho Rios Neta
</option>
            <option value="Manoel Correia Rios Neto">Manoel Correia Rios Neto
</option>
            <option value="Marcos Vinícius Vieira de Melo">Marcos Vinícius Vieira de Melo
</option>
            <option value="Rhuanderson Luiz Messias de Araujo">Rhuanderson Luiz Messias de Araujo
</option>
            <option value="Rosivania Ferreira da silva">Rosivania Ferreira da silva
</option>

            <!-- Adicione mais colaboradores conforme necessidade -->
        </select>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" min="2007" max="2030" required />
    </form>

    <table id="tabela-meses" style="margin-top: 20px; display: none;">
        <thead>
            <tr>
                <th><input type="checkbox" id="selecionarTodos" /></th>
                <th>Mês</th>
                <th>Valor Base (R$)</th>
                <th>Multa %</th>
                <th>Juros %</th>
                <th>Meses em atraso</th>
                <th>Total Atualizado (R$)</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela-meses"></tbody>
    </table>

    <div id="acoes-tabela" style="margin-top: 10px; display: none;">
        <button id="adicionar" type="button" class="btn-azul">Adicionar</button>
        <button id="limpar" type="button" class="btn-azul">Limpar</button>
    </div>

    <h2>Registros</h2>
    <table id="tabela-registros">
        <thead>
            <tr>
                <th><input type="checkbox" id="selecionarTodosRegistros" style="display:none" /></th>
                <th>Matrícula</th>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Colaborador</th>
                <th>Ano</th>
                <th>Meses Selecionados</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela-registros"></tbody>
    </table>

    <div style="margin-top: 10px;">
        <button id="removerSelecionados" type="button" class="btn-laranja">Remover Selecionados</button>
        <button id="gerarRelatorio" type="button" class="btn-laranja">Relatório Discriminado</button>
        <button id="gerarRelatorioAssociado" type="button" class="btn-laranja">Relatório Associado</button>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
